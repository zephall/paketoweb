  <style>

    .container {
      display: flex;
      gap: 20px;
    }
    .card {
      width: 200px;
      height: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .card-body {
      padding: 10px;
      background-color: #fff;
    }
    .card-body h3 {
      margin: 10px 0;
      font-size: 18px;
      color: #333;
    }
    .card-body a {
      text-decoration: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      background-color: #0073e6;
      transition: background-color 0.3s;
    }
    .card-body a:hover {
      background-color: #005bb5;
    }
  </style>
