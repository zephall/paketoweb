
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paketo - Tienda de Tecnología</title>
    <link rel="stylesheet" href="styles/compra.css">
</head>
<body>

    <!-- Barra de navegación -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>Paketo</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
            <!-- Barra de búsqueda -->
            <div class="search-container">
                <input type="text" placeholder="Buscar productos..." class="search-input">
                <button class="search-button">Buscar</button>
            </div>
        </nav>
    </header>

    <!-- Sección de Producto único -->
    <section class="producto-detalle">
        <div class="producto-info">
            <!-- Imagen del Producto -->
            <div class="producto-imagen">
                <img src="https://ss628.liverpool.com.mx/xl/1115452432.jpg" alt="Monitor 24">
            </div>
            <!-- Información del Producto -->
            <div class="producto-detalles">
                <h2>Monitor 24"</h2>
                <p class="descripcion">Disfruta de una experiencia visual nítida y fluida con este monitor de 24 pulgadas, ideal para el trabajo y el entretenimiento.</p>
                <p><strong>Precio:</strong> <span class="precio">$3,499.99 MXN</span></p>

                <!-- Botones de Compra -->
                <div class="opciones-compra">
                    <button class="boton-compra">Añadir al carrito</button>
                    <button class="boton-compra">Comprar ahora</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Pie de página -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Paketo. Todos los derechos reservados.</p>
        </div>
    </footer>

</body>
</html>
